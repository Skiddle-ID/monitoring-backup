owner: Skiddle-ID # Your GitHub organization or username, where this repository lives
repo: monitoring # The name of this repository

sites:
  - name: Main Website
    url: https://skiddle.id
  - name: Plex Media Server
    url: https://25950.skiddle.id
    check: "tcp-ping"
    port: 80
  - name: Arcestia Web
    url: https://arcestia.com
  - name: Arcestia Medium
    url: https://catatan.arcestia.com
  - name: Socialize (Mastodon Instance)
    url: https://socialize.cyou    

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.skiddle.id
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Skiddle-ID
  introTitle: "**Skiddle-ID** is Formerly known as Arcestia. "
  introMessage: This page for Monitoring status of all Skiddle-ID Network.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
